<!DOCTYPE html>
<html>
<head>
  <title>Generate Custom Resume PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <style>
  .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      right: -200px;
      background-color: rgba(255, 255, 255, 0.1); /* Glassy transparency */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(10px);
      transition: right 0.3s ease;
      padding-top: 20px;
      z-index: 1000;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidenav a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidenav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    </style>
</head>
<body>
  <div class="sidenav" id="sidenav">
  <p><img src="prof.jpg" style="border-radius: 100%;height: 100px;width: 100px;margin-left: 50px;"></p>
  <a href="port.html">Home</a>
  <a href="skill.html">Skills & Tech Stack</a>
  <a href="proj.html">Projects</a>
  <a href="about.html">About Me</a>
  <a href="intern.html">Work Experience / Freelance / Internships</a>
  <a href="edu.html"> Certifications / Education</a>
  <a href="contact.html">Contact</a>
</div>

<h2>Fill in your details and generate resume PDF</h2>

<form id="resumeForm">
  <label>Name:<br><input type="text" id="name" value="Jefrin Sergeo J G" required></label><br><br>
  <label>Email:<br><input type="email" id="email" value="jefrin@example.com" required></label><br><br>
  <label>Phone:<br><input type="text" id="phone" value="+123 456 7890"></label><br><br>
  <label>LinkedIn:<br><input type="text" id="linkedin" value="linkedin.com/in/jefrin"></label><br><br>
  <label>GitHub:<br><input type="text" id="github" value="github.com/jefrin"></label><br><br>
  <label>Summary:<br>
    <textarea id="summary" rows="4" cols="50">Software developer with a passion for building user-friendly applications. Experienced in full-stack development using JavaScript, Python, and modern frameworks.</textarea>
  </label><br><br>

  <label>Skills (comma separated):<br>
    <input type="text" id="skills" value="JavaScript, Python, React, Node.js, Django, Git, Docker, AWS, SQL, MongoDB" size="60">
  </label><br><br>

  <button type="button" onclick="generatePDF()">Generate PDF</button>
</form>

<script>
  const sidenav = document.getElementById('sidenav');

  document.addEventListener('mousemove', function(e) {
    const screenWidth = window.innerWidth;
    const distanceFromRight = screenWidth - e.clientX;

    if (distanceFromRight < 50) {
      sidenav.style.right = '0';
    } else if (distanceFromRight > 200) {
      sidenav.style.right = '-200px';
    }
  });
function generatePDF() {
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const linkedin = document.getElementById('linkedin').value;
  const github = document.getElementById('github').value;
  const summary = document.getElementById('summary').value;
  const skillsInput = document.getElementById('skills').value;
  const skills = skillsInput.split(',').map(s => s.trim());

  const docDefinition = {
    content: [
      { text: name, style: 'header' },
      {
        columns: [
          { text: `Email: ${email}`, style: 'contact' },
          { text: `Phone: ${phone}`, style: 'contact' }
        ]
      },
      {
        columns: [
          { text: `LinkedIn: ${linkedin}`, style: 'contact' },
          { text: `GitHub: ${github}`, style: 'contact' }
        ]
      },
      { text: 'Professional Summary', style: 'sectionHeader' },
      { text: summary, margin: [0, 0, 0, 10] },

      { text: 'Skills', style: 'sectionHeader' },
      {
        ul: skills,
        margin: [0, 0, 0, 10]
      },

      { text: 'Work Experience', style: 'sectionHeader' },
      {
        ul: [
          'Full Stack Developer at Awesome Tech Solutions (Jun 2022 - Present)',
          'Software Engineer Intern at Innovate Labs (Jan 2021 - May 2022)'
        ],
        margin: [0, 0, 0, 10]
      },

      { text: 'Education', style: 'sectionHeader' },
      {
        ul: [
          'B.Sc. in Computer Science - University of Tech (2017 - 2021)'
        ],
        margin: [0, 0, 0, 10]
      },

      { text: 'Projects', style: 'sectionHeader' },
      {
        ul: [
          'Portfolio Website (2023): Personal portfolio showcasing projects, built with React.',
          'Task Manager App (2022): Task management application with real-time collaboration.'
        ],
        margin: [0, 0, 0, 10]
      },

      { text: 'Certifications', style: 'sectionHeader' },
      {
        ul: [
          'Certified AWS Solutions Architect â€“ Associate',
          'JavaScript Algorithms and Data Structures (freeCodeCamp)'
        ]
      }
    ],
    styles: {
      header: {
        fontSize: 28,
        bold: true,
        margin: [0, 0, 0, 10],
        color: '#2980b9'
      },
      contact: {
        fontSize: 10,
        italics: true,
        color: '#555',
        margin: [0, 0, 0, 5]
      },
      sectionHeader: {
        fontSize: 16,
        bold: true,
        color: '#3498db',
        margin: [0, 15, 0, 5]
      }
    }
  };

  pdfMake.createPdf(docDefinition).download(`${name.replace(/\s+/g, '_')}_Resume.pdf`);
}
</script>

</body>
</html>
