<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('a1.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      right: 0; /* Always visible */
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding-top: 20px;
      z-index: 1000;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidenav a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidenav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main {
      padding: 20px;
      color: white;
      text-shadow: 0 0 4px #000;
      margin-right: 220px; /* Make space for fixed navbar */
    }

    .typing-text {
      font-size: 1.2rem;
      font-weight: 500;
      color: #00d0ff;
    }
  </style>
</head>
<body>

<div class="sidenav" id="sidenav">
  <p><img src="prof.jpg" style="border-radius: 100%;height: 100px;width: 100px;margin-left: 50px;"></p>
  <a href="index.html">Home</a>
  <a href="skill.html">Skills & Tech Stack</a>
  <a href="proj.html">Projects</a>
  <a href="about.html">About Me</a>
  <a href="intern.html">Work Experience / Freelance / Internships</a>
  <a href="edu.html"> Certifications / Education</a>
  <a href="contact.html">Contact</a>
</div>

<div class="main" style="margin-left: 50px; margin-top: 50px;">
  <p style="font-size:50px;font-weight: 800;opacity: 40%;">HI!</p>
  <p style="font-size:50px;font-weight: 800;opacity: 40%;">Jefrin Sergeo J G</p>
  <p><b style="color: #00d0ff;">I'm</b> <span class="typing-text"></span></p>
</div>

<script>
  const text = [
    "Software Developer",
    "Python Enthusiast",
    "Problem Solver",
    "Tech Explorer"
  ];

  let count = 0;
  let index = 0;
  let currentText = '';
  let letter = '';
  const typingTextElement = document.querySelector('.typing-text');

  (function type() {
    if (count === text.length) {
      count = 0;
    }
    currentText = text[count];
    letter = currentText.slice(0, ++index);

    typingTextElement.textContent = letter;
    if (letter.length === currentText.length) {
      count++;
      index = 0;
      setTimeout(type, 1200);
    } else {
      setTimeout(type, 100);
    }
  })();
</script>

</body>
</html>
