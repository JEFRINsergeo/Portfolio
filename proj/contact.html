<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Portfolio</title>
  <!-- Font Awesome CDN for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1J7Z9kpboVLcfIUYV5e/0lgDWxyOh5h51STiZ+3lv6pMWUphde6FwFxZsVflxNfGgCw4UxHQm4F8WkE+0Z5hA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .contact-section {
      max-width: 600px;
      width: 100%;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .contact-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .contact-section h2 {
      color: #00bfff;
      margin-bottom: 25px;
      font-size: 2rem;
    }

    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .contact-list li {
      margin: 20px 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #eee;
      cursor: default;
    }

    .contact-list li a {
      color: #00bfff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .contact-list li a:hover {
      color: #009acd;
    }

    .contact-icon {
      font-size: 1.6rem;
      color: #00bfff;
      transition: color 0.3s ease;
    }

    .contact-list li a:hover .contact-icon {
      color: #009acd;
    }

    .btn-resume {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #00bfff;
      color: #121212;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 8px #00bfffaa;
      transition: background-color 0.3s ease;
    }
    .btn-resume:hover {
      background-color: #009acd;
      box-shadow: 0 0 12px #009acdcc;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact-section {
        padding: 30px 20px;
      }
      .contact-list li {
        font-size: 1rem;
      }
      .contact-icon {
        font-size: 1.4rem;
      }
      .btn-resume {
        padding: 10px 22px;
      }
    }
    .sidenav {
      height: 100%;
      width: 200px;
      position: fixed;
      top: 0;
      right: -200px;
      background-color: rgba(255, 255, 255, 0.1); /* Glassy transparency */
      backdrop-filter: blur(10px); /* Frosted glass effect */
      -webkit-backdrop-filter: blur(10px);
      transition: right 0.3s ease;
      padding-top: 20px;
      z-index: 1000;
      border-left: 1px solid rgba(255, 255, 255, 0.2);
    }

    .sidenav a {
      display: block;
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      transition: background 0.2s ease;
    }

    .sidenav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="sidenav" id="sidenav">
  <p><img src="prof.jpg" style="border-radius: 100%;height: 100px;width: 100px;margin-left: 50px;"></p>
  <a href="port.html">Home</a>
  <a href="skill.html">Skills & Tech Stack</a>
  <a href="proj.html">Projects</a>
  <a href="about.html">About Me</a>
  <a href="intern.html">Work Experience / Freelance / Internships</a>
  <a href="edu.html"> Certifications / Education</a>
  <a href="contact.html">Contact</a>
</div>
  <section id="contact" class="contact-section">
    <h2>Contact Me</h2>
    <ul class="contact-list">
      <li>
        <i class="fas fa-envelope contact-icon"></i>
        <a href="mailto:sergeojefrin@example.com" target="_blank" rel="noopener noreferrer">
          sergeojefrin@example.com
        </a>
      </li>
      <li>
        <i class="fab fa-linkedin contact-icon"></i>
        <a href="https://linkedin.com/in/jefrin-sergeo-j-g-242879315/?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener noreferrer">
          LinkedIn Profile
        </a>
      </li>
      <li>
        <i class="fab fa-github contact-icon"></i>
        <a href="https://github.com/JEFRINsergeo" target="_blank" rel="noopener noreferrer">
          GitHub Profile
        </a>
      </li>
    </ul>
    <a href="resume.pdf" class="btn-resume" download target="_blank" rel="noopener noreferrer">Download Resume</a>
  </section>

  <script>
    // Scroll animation for contact section
    const contactSection = document.querySelector('.contact-section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    observer.observe(contactSection);
  const sidenav = document.getElementById('sidenav');

  document.addEventListener('mousemove', function(e) {
    const screenWidth = window.innerWidth;
    const distanceFromRight = screenWidth - e.clientX;

    if (distanceFromRight < 50) {
      sidenav.style.right = '0';
    } else if (distanceFromRight > 200) {
      sidenav.style.right = '-200px';
    }
  });
</script>

</body>
</html>
